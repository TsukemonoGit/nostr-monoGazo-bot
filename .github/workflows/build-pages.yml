name: Build and Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pages: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          path: './app/'
      - name: Install dependencies
        run: npm install
        working-directory: ./app
      - name: Copy imageList.json
        run: cp imageList.json ./app/src/assets/data/imageList.json
      
      - uses: snow-actions/git-config-user@v1.0.0
        with:
          name:  ${{secrets.USER_NAME}}
          email: ${{secrets.USER_EMAIL}}
    
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "::set-output name=changed::true"
          echo "::set-output name=changed::false"
        continue-on-error: true

      - name: Commit and Push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          set -x       
          git add .
          git commit -m 'Update imageList.json'
          git push
     
    

      - name: Build
        run: npm run build
        working-directory: ./app
      - name: Setup Pages
        uses: actions/configure-pages@v3
   
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './app/docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      