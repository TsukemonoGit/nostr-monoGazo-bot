name: Build and Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          path: './app/'
      - name: Install dependencies
        run: npm install
        working-directory: ./app
      - name: Copy imageList.json
        run: cp imageList.json ./app/src/assets/data/imageList.json
    
     # コミットするステップを追加
      - name: Commit changes
      
        run: |
          git config user.email "${{ secrets.USER_EMAIL}}"
          git config user.name "${{secrets.USER_NAME}}"
          git add ./app/src/assets/data/imageList.json
          git commit -m "Update imageList.json"
          git push https://${{secrets.USER_NAME}}:${{secrets.TOKEN}}@github.com/TsukemonoGit/nostr-monoGazo-bot.git

      - name: Build
        run: npm run build
        working-directory: ./app
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          path: './app/'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './app/docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          path: './app/'